services:
  app:
    image: obruchez/keithjarrett-net:latest
    ports:
      - "9100:9000"
    env_file:
      - .env
    restart: always
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keithjarrett"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
